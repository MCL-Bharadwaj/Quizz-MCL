name: Build and deploy ASP.Net Core app to Azure Web App - quizz

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'
      
      - name: Debug - Check Environment
        run: |
          echo "=== Build Environment Debug ==="
          echo "Working Directory: $(pwd)"
          echo ".NET SDK Version: $(dotnet --version)"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref }}"
          echo "Event: ${{ github.event_name }}"
          echo ""
          echo "=== Checking Functions Directory ==="
          ls -la ./Functions || echo "Functions directory not found"
          echo ""
          echo "=== Checking Functions.csproj ==="
          cat ./Functions/Functions.csproj || echo "Functions.csproj not found"

      - name: Build with dotnet
        run: dotnet build --configuration Release
        working-directory: ./Functions

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp
        working-directory: ./Functions
      
      - name: Debug - Check Published Files
        run: |
          echo "=== Published Files ==="
          ls -la ${{env.DOTNET_ROOT}}/myapp
          echo ""
          echo "=== Checking for DLL files ==="
          find ${{env.DOTNET_ROOT}}/myapp -name "*.dll" | head -10

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Debug - Check Downloaded Artifact
        run: |
          echo "=== Downloaded Artifact Contents ==="
          ls -la .
          echo ""
          echo "=== Checking for Functions DLL ==="
          find . -name "*.dll" | head -10
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_836F7F6DC9E84E7EB65AA86896D5CA99 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F935D46A63B745C497EE753F53AE5C21 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_442EC275D5304907BEEDBD7D714C7B64 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'quizz'
          slot-name: 'Production'
          package: .
      
      - name: Debug - Deployment Result
        if: always()
        run: |
          echo "=== Deployment Status ==="
          echo "Deployment outcome: ${{ steps.deploy-to-webapp.outcome }}"
          echo "App URL: https://quizz-huejbxd2dpaccbb0.westus3-01.azurewebsites.net"
          echo "Deployment ID: ${{ steps.deploy-to-webapp.outputs.webapp-url }}"
