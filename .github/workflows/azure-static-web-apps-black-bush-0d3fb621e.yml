name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string
      
      - name: Debug - Check Environment
        run: |
          echo "=== Workflow Debug Information ==="
          echo "Working Directory: $(pwd)"
          echo "Node Version: $(node --version)"
          echo "NPM Version: $(npm --version)"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref }}"
          echo "Event: ${{ github.event_name }}"
          echo "Actor: ${{ github.actor }}"
          echo "Run ID: ${{ github.run_id }}"
          echo ""
          echo "=== Checking quiz-app Directory ==="
          ls -la ./quiz-app || echo "quiz-app directory not found"
          echo ""
          echo "=== Checking for package.json ==="
          cat ./quiz-app/package.json || echo "package.json not found"
          echo ""
          echo "=== ID Token Present ==="
          if [ -n "${{ steps.idtoken.outputs.result }}" ]; then echo "Yes"; else echo "No"; fi
      
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
           : ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          app_location: "./quiz-app"
          api_location: ""
          output_location: "dist"
          github_id_token: ${{ steps.idtoken.outputs.result }}
          verbose: true
      
      - name: Debug - Deployment Result
        if: always()
        run: |
          echo "=== Deployment Status ==="
          echo "Deployment outcome: ${{ steps.builddeploy.outcome }}"
          echo "Static Web App URL: ${{ steps.builddeploy.outputs.static_web_app_url }}"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Debug - PR Close Info
        run: |
          echo "=== PR Close Debug Information ==="
          echo "PR Number: ${{ github.event.pull_request.number }}"
          echo "PR Title: ${{ github.event.pull_request.title }}"
          echo "Action: ${{ github.event.action }}"
      
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
      
      - name: Debug - Close Result
        if: always()
        run: |
          echo "=== Close PR Status ==="
          echo "Close outcome: ${{ steps.closepullrequest.outcome }}"
